        <div class="main-box">
            <div class="content-div">
                <h1>Send WhatsApp Message without saving the phone number!</h1>
                <h2>Steps:</h2>
                <ol>
                    <li>Enter country code of the receiver.</li>
                    <li>Enter phone number of the receiver.</li>
                    <li>Click on Message button. It would redirect you to your WhatsApp app.</li>
                    <li>Type your message there, and send.</li>
                </ol>
            </div>
            <div class="form-div">
                <form class="form">
                    <div style="position: relative;">
                        <label for="cc">Country Code</label>
                        <span class="prefix-span">+</span>
                        <input class="flex-item input" placeholder="Country Code" value="91" type="text" id="cc" name="cc"> 
                    </div>
                    
                    <div>
                        <label for="phone">Phone</label>
                        <input class="flex-item input" placeholder="Phone Number" type="text" id="phone" name="phone">
                    </div>
                    <button class="flex-item" id="submit-btn" type="submit">Send Message</button>
                </form>
            </div>
        </div>

        <!-- Service worker registration -->

                console.log('[PWA Builder] active service worker found, no need to register')
            } else {

                navigator.serviceWorker.register('pwabuilder-sw.js', {
                    scope: './'
                }).then(function(reg) {
                    console.log('Service worker has been registered for scope:'+ reg.scope);

            }
